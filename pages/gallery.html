    <section class="gallery-section">
        <h2>Adventure Gallery</h2>
        <div class="photo-grid" id="photoGrid">
          <!-- JS will append uploaded images -->
        </div>
    
        <div class="upload-section">
          <input type="file" id="photoUpload" accept="image/*">
          <button onclick="uploadPhoto()">Upload Photo</button>
          <button onclick="clearGallery()">Clear Gallery</button>

        </div>
        <div class="adv-video"></div>
        <h2>Adventure Videos</h2>
        <div class="video-gallery">
          <div class="video-box">
            <video controls poster="../assets/images/country side.jpg">
              <source src="../assets/images/bike video.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
          
        </div>
      </section>
    
      <!-- Lightbox -->
      <div id="lightbox" class="lightbox">
        <span class="close-lightbox">&times;</span>
        <img id="lightbox-img" src="https://via.placeholder.com/500" alt="Test Image">
      </div>
